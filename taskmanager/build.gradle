apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'TaskManager'

    publishedGroupId = 'com.tommannson.taskmanager'
    libraryName = 'TaskManager'
    artifact = 'taskmanager'

    libraryDescription = 'Background processing android librare'

    siteUrl = 'https://github.com/TomMannson/TaskManager'
    gitUrl = 'https://github.com/TomMannson/TaskManager.git'

    libraryVersion = '0.7.1'

    developerId = 'tommannson'
    developerName = 'Tomas Kr√≥l'
    developerEmail = 'tomasz.krol@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 2
        versionName "0.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

//    compile 'com.android.support:appcompat-v7:27.0.2'
    implementation "com.android.support:support-annotations:27.0.2"
    testImplementation 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'